<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>I dont know anymore...</title>
</head>
<body>
    <div id="profile">
        <div id="stockpile">
            <h1 id="stockpile-h1">Stockpile</h1>
            <h3 id="money-heading">$</h3>
            <h3 id="wood-heading">Wood: </h3>
            <h3 id="ore-heading">Ore: </h3>
            <h3 id="fish-heading">Fish: </h3>
            <br>
            <h2>Wood Products</h2>
            <h3 id="paper-heading">Paper: </h3>
            <h3 id="charcoal-heading">Charcoal: </h3> 
            <h2>Ore Products</h2>
            <h3 id="iron-heading">Iron: </h3>
            <h3 id="steel-heading">Steel: </h3>
        </div>
        <div id="workers">
            <h1 id="workers-h1">Workers</h1>
            <h3 id="wood-worker-heading">Lumberjack: </h3>
            <h3 id="ore-worker-heading">Miners: </h3>
            <h3 id="fish-worker-heading">Fisherman: </h3>          
        </div>
        <div id="tools-profile">
            <h1>Tools</h1>
            <h3 id="axe-heading">Axes: </h3>
            <h3 id="pickaxe-heading">Pickaxes: </h3>
            <h3 id="rod-heading">Rods: </h3>         
        </div>
    </div>
    <div id="main">
        <div id ="forest">
            <h1>Forest</h1>
            <br>
            <button title="chop chop chop" id="wood-btn">Chop wood</button>
        </div>
        <div id ="mountain">
            <h1>Mountain</h1>
            <br>
            <button id="ore-btn">Mine ore</button>
        </div>
        <div id ="river">
            <h1>River</h1>
            <br>
            <button id="fish-btn">Fish</button>
        </div>
    </div>
    <div id="store">
        <div id ="upgrades">
            <div id="selling">
                <h3>Selling</h3>
                <button id="sell-wood">Sell All Wood</button>
                <button id="sell-ore">Sell All Ore</button>
                <button id="sell-fish">Sell All Fish</button>
            </div>
            <div id="workers">
                <h3>Workers</h3>
                <button id="auto-wood">Buy 1 Lumberjack [$500]</button>
                <button id="auto-ore">Buy 1 Miner [$1000]</button>
                <button id="auto-fish">Buy 1 Fisherman [$1500]</button>
            </div>
            <div id="tools">
                <h3>Tools</h3>
                <button id="buy-axe">Axe [$50]</button>
                <button id="buy-pickaxe">Pickaxe [$100]</button>
                <button id="buy-rod">Rod [$150]</button>
            </div>
            <div id="crafting">
                <h3>Crafting - Resources</h3>
                <button id="create-paper">10x Paper [1 Wood] </button>
                <button id="create-iron">1x Iron [2 Ore] </button>
                <button id="create-charcoal">10x Charcoal [1 Wood] </button>
                <button id="create-steel">1x Steel [2 Iron / 10 Charcoal] </button>
            </div>
            <div id="crafting">
                <h3>Crafting - Structures</h3>
                <button title="Building houses makes your workers happier. Workers will do double the work." id="create-house">House </button>
                <button title="Building a boat increases your fishermen's work by double." id="create-boat">Boat </button>
                <button title="Building a farm plot gives you access to a small garden" id="create-farm">Farm Plot [1 Wood] </button>
                <button title="Building a college gives you access to advanced training which give access to advanced crafting and other abilities. 
                Cost: $50,000 100 Steel 50 Iron" id="create-college">College</button>
                <div id="farm-popup"><img src="img/plot.png" alt=""><img src="img/plot.png" alt=""><img src="img/plot.png" alt=""><img src="img/plot.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
