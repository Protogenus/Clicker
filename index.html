<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>I dont know anymore...</title>
</head>
<body>
    <div id="profile">
        <div id="stockpile">
            <h1 id="stockpile-h1">Stockpile</h1>
            <h3 id="money-heading">$</h3>
            <h3 id="wood-heading">Wood: </h3>
            <h3 id="ore-heading">Ore: </h3>
            <h3 id="fish-heading">Fish: </h3>      
        </div>
        <div id="workers">
            <h1 id="workers-h1">Workers</h1>
            <h3 id="wood-worker-heading">Lumberjack: </h3>
            <h3 id="ore-worker-heading">Miners: </h3>
            <h3 id="fish-worker-heading">Fisherman: </h3>          
        </div>
        <div id="tools-profile">
            <h1>Tools</h1>
            <h3 id="axe-heading">Axes: </h3>
            <h3 id="pickaxe-heading">Pickaxes: </h3>
            <h3 id="rod-heading">Rods: </h3>         
        </div>
    </div>
    <div id="main">
        <div id ="forest">
            <h1>Forest</h1>
            <br>
            <button id="wood-btn">Chop wood</button>
        </div>
        <div id ="mountain">
            <h1>Mountain</h1>
            <br>
            <button id="ore-btn">Mine ore</button>
        </div>
        <div id ="river">
            <h1>River</h1>
            <br>
            <button id="fish-btn">Fish</button>
        </div>
    </div>
    <div id="store">
        <div id ="upgrades">
            <h1>Store</h1>
            <div id="selling">
                <h3>Selling</h3>
                <button id="sell-wood">Sell All Wood</button>
                <button id="sell-ore">Sell All Ore</button>
                <button id="sell-fish">Sell All Fish</button>
            </div>
            <div id="workers">
                <h3>Workers</h3>
                <button id="auto-wood">Buy 1 Lumberjack [$500]</button>
                <button id="auto-ore">Buy 1 Miner [$1000]</button>
                <button id="auto-fish">Buy 1 Fisherman [$1500]</button>
            </div>
            <div id="tools">
                <h3>Tools</h3>
                <button id="buy-axe">Axe [$50]</button>
                <button id="buy-pickaxe">Pickaxe [$100]</button>
                <button id="buy-rod">Rod [$150]</button>
                <p id="guide">
                    Workers provide +1 resource a second per worker.
                    <br>
                    Tools provide +2 resources times the amount of tools per click.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
